
    <!-- Puzzles Grid Section -->
    <section class="{{ site.section_puzzles.color-group }}" id="puzzles">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ site.section_puzzles.full_title }}</h2>
                    <hr class="graphic-{{ site.section_puzzles.color-group }}">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts_puzzles %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fas fa-expand fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/puzzles/{{ post.img }}-solved.png" class="img-responsive" alt="{{ post.title }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
