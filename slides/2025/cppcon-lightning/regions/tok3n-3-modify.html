<section my-columns>
    <h2>"Modifier" combinator</h2>
    <div style="width:100%;">
        <pre class="cpp fragment"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            constexpr auto abc = "abc"_all;
            constexpr auto p = complete(abc);
        </script></code></pre>
        <pre class="cpp fragment"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            constexpr auto abc = "abc"_all;
            constexpr auto p = abc % complete;
        </script></code></pre>
        <pre class="cpp fragment"><code data-trim hide-line-numbers data-line-numbers="1|2|3|"><script type="text/template">
            constexpr auto result = p.parse("abcd");
            static_assert(not result.has_value());
            static_assert(result.remaining() == "abcd");
        </script></code></pre>
        <span class>
            <a>https://github.com/k3DW/tok3n</a>
        </span>
    </div>
</section>
