<section my-columns>
    <h2>Basic <code>tok3n</code></h2>
    <div style="width:100%;">
        <pre class="cpp"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            constexpr auto abc = "abc"_all;
        </script></code></pre>
        <pre class="cpp"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            constexpr auto result = abc.parse("abcd");
        </script></code></pre>
        <pre class="cpp"><code data-trim hide-line-numbers data-line-numbers="3|"><script type="text/template">
            static_assert(result.has_value());
            static_assert(result.value() == "abc");
            static_assert(result.remaining() == "d");
        </script></code></pre>
    </div>
</section>
