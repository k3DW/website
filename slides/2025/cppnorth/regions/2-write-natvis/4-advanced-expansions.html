<section data-markdown class="list-fade-in-then-semi-out">
    <textarea data-template>
        ## `<CustomListItems>` tag
        * A "manual" expansion
        * Create variables
        * Execute statements
        * Branches and loops
        * Output items
        * Basically a DSL to iterate over your structure
    </textarea>
</section>

<section my-columns="69% 31%">

</section>

<section my-columns="69% 31%">
    <h2><code>&lt;CustomListItems&gt;</code> tag</h2>
    <div style="width:100%;">
        <pre class="xml"><code data-trim hide-line-numbers data-line-numbers="8-15|10-11|12-14"><script type="text/template">
            <CustomListItems>
                <Variable Name="steps" InitialValue="5"/>
                <Variable Name="step_size"
                    InitialValue="(right - left) / (steps - 1)"/>
                <Variable Name="current" InitialValue="left"/>
                <Variable Name="index" InitialValue="0"/>

                <Loop>

                    <Exec>++index</Exec>
                    <Exec>current = left + index * step_size</Exec>
                    <If Condition="current &gt; right">
                      <Break/>
                    </If>
                </Loop>
            </CustomListItems>
        </script></code></pre>
    </div>
    <div style="width:100%;">
        <div style="margin-inline: auto;">
            <img src="./img/natvis/4-custom-1.png" width="100%" />
        </div>
    </div>
</section>
