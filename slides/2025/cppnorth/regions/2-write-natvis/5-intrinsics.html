<section data-markdown class="list-fade-in-then-semi-out">
    <textarea data-template>
        ## `<Intrinsic>` tag
        * User-defined functions within Natvis
        * Member function if within `<Type>` tag
        * Free function if outside `<Type>` tags
        * Can have parameters
        * Can be overloaded
    </textarea>
</section>

<section my-columns="60%">
    <h2><code>&lt;Intrinsic&gt;</code> tag</h2>
    <div style="width:100%;">
        <pre class="xml"><code data-trim hide-line-numbers data-line-numbers="|3,5,8-9"><script type="text/template">
            <Type Name="Line">

                <DisplayString>{{ length={right - left} }}</DisplayString>
                <Expand HideRawView="true">
                    <Item Name="[length]">right - left</Item>
                    <CustomListItems>
                        <Variable Name="steps" InitialValue="5"/>
                        <Variable Name="step_size"
                            InitialValue="(right - left) / (steps - 1)"/>
                        <Variable Name="current" InitialValue="left"/>
                        <Variable Name="index" InitialValue="0"/>
                        ...
                    </CustomListItems>
                </Expand>
            </Type>
        </script></code></pre>
    </div>
</section>
