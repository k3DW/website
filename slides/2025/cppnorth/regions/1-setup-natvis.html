<section my-columns="62% 38%">
    <h2>Results</h2>
    <div style="width:100%;">
        <pre class="cpp fragment" data-fragment-index="1"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            struct Line {
                int left;
                int right;
            };
        </script></code></pre>
        <pre class="xml fragment" data-fragment-index="4"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            <Type Name="Line">
                <DisplayString>{{{left}, {right}}}</DisplayString>
                <Expand>
                    <Item Name="[length]">right - left</Item>
                </Expand>
            </Type>
        </script></code></pre>
