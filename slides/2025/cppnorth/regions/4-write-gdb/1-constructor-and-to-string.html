<section my-columns="80% 20%">
    <h2>Constructor and <code>to_string()</code></h2>
    <div style="width:100%;">
        <pre class="python"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            class MyTypePrinter:
                def __init__(self, val):
                    pass
                def to_string(self):
                    return "Hello, printer!"
        </script></code></pre>
        <pre class="python"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            def build_pretty_printer():
                pp = gdb.printing.RegexpCollectionPrettyPrinter("my_printers")
                pp.add_printer('MyType', '^MyType$', MyPrinter)
                pp.add_printer('MyTemplateType', '^MyTemplateType<.*>$', MyPrinter)
                return pp
        </script></code></pre>
        <pre class="python"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            gdb.printing.register_pretty_printer(
                gdb.current_objfile(),
                build_pretty_printer()
            )
        </script></code></pre>
    </div>
    <div style="width:100%;">
        <pre class="cpp fragment"><code data-trim hide-line-numbers data-line-numbers=""><script type="text/template">
            struct Line {
                int left;
                int right;
            };
        </script></code></pre>
    </div>
</section>
